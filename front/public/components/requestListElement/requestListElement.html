<div class="request_list__element request_list_grid">
  <div class="request_list__element__column request_list__element__left">{{ID}}</div>
  <div class="request_list__element__column request_list__element__center">{{Address}}</div>
  <div class="request_list__element__column request_list__element__center">{{Type}}: {{Weight}}</div>
  <div class="request_list__element__column request_list__element__center">
    <div class="request_list__element__button" title="Редактировать">
      <svg>
        <use xlink:href="/icons.svg#edit_pen"></use>
      </svg>
    </div>
  </div>
  <div class="request_list__element__column request_list__element__center">
    <div class="request_list__element__button" title="Удалить">
        <svg>
          <use xlink:href="/icons.svg#trash_bin"></use>
        </svg>
      </div>
  </div>
</div>
